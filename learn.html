<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JSON</title>
</head>
<body>
    <div class="Open">JSON Practice</div>
    <script>
        let myObj  = {
        "name" : "Anmol",
        "marks" : 81.13,
        "Items" : ["pen","copy","tab", {"a" : true}]
    }
    console.log(myObj);
    let myStr = JSON.stringify(myObj);
    myStr = myStr.replace('Anmol','Anshu');
    console.log(myStr);
    </script>
</body>
</html>
